<!DOCTYPE html>
<html>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
<body>
    <h2>Universal Intake Form</h2>
    <form class="col-md-6">
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">Veteran
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">Medical Needs
            </label>
        </div>
        <div class="form-group">
            <label>Adult:</label>
            <input class="form-control" type="text" placeholder="Last Name, First Name">
            <label>Children:</label>
            <select class="form-control">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4+</option>
            </select>
            <label>Beds Needed:</label>
            <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4+</option>
            </select>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" disabled>Pets
                </label>
            </div>
        </div>
        <button type="button" class="btn btn-success">Submit</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="shelterCalls.js"></script>
    <script type="text/javascript">
    </script>
</body>
</html>
